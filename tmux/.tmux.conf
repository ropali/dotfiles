# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
setw -g pane-base-index 1
set -g base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed

# Update the status bar every 3 seconds (default: 15 seconds)
set -g status-interval 5 

# Refresh tmux config with r
unbind r
bind r source-file ~/.tmux.conf

# tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
# Then trigger the installation with Prefix + I
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum'    # Automatically saves sessions every 15 minutes
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor' # CPU and memory info

set -g @plugin 'egel/tmux-gruvbox'
# set desired theme options...
set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'

# set -g @tmux-gruvbox-statusbar-alpha 'true'
set -g @tmux-gruvbox-right-status-x " #{cpu -i 3} |  #{mem} " # e.g.: 30.01.2024

# source-file ~/dotfiles/tmux/themes/Gruvbox.conf

# Custom layout: left 70% (split top/bottom 80%/20%), right 30%
# Usage: Ctrl+a L
bind-key L split-window -h -p 30 -c "#{pane_current_path}" \; split-window -v -p 25 -t 1 -c "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
